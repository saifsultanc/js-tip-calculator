<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <p>How much was your bill?</p>
          <p>$ <input id="billamt" type="text" placeholder="Bill Amount" /></p>

          <p>How was your service?</p>

          <div id="serviceQual">
            <input type="radio" name="service" id="terrible" value="0.05" />
            <label for="terrible">Terrible</label>
            <input type="radio" name="service" id="bad" value="0.1" />
            <label for="bad">Bad</label>
            <input
              type="radio"
              name="service"
              id="ok"
              value="0.15"
              checked="checked"
            />
            <label for="ok">Ok</label>
            <input type="radio" name="service" id="good" value="0.2" />
            <label for="good">Good</label>
            <input type="radio" name="service" id="outstanding" value="0.3" />
            <label for="outstanding">Outstanding</label>
          </div>
        </form>

        <p>How many people are sharing the bill?</p>
        <input id="peopleamt" type="text" placeholder="Number of People" />
        people
        <button type="button" id="calculate">Calculate!</button>
      </div>
      <!--calculator end-->
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
      <!--totalTip end-->
    </div>
    <!--container end-->

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
